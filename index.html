<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Guessing Game</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Custom Style -->
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/spacing.css"/>
        <link rel="stylesheet" href="css/text.css"/>

        <!-- Bootstrap -->
        <script src="external/bootstrap/js/bootstrap.min.js"></script>
        <link href="external/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>


    <body ng-app="app" ng-controller="appCtrl">
        <div id="page-content" ng-init="init()" class="padding-md">


            <h1>
                Guess a number!
            </h1>


            <div class="row padding-md">
                <div class="col-md-4">
                    <input type="text" class="padding-sm"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default" ng-click="guess()">Guess!</button>
                </div>
            </div>

            <div class="row padding-md">
                <div class="col-md-12" style="width: 1060px">
                    <div id="low"    class="outside" style="float: left;"><span class="pull-right">0</span></div>
                    <div id="middle" class="inside text-center" style="float: left;">?</div>
                    <div id="high"   class="outside" style="float: left;"><span class="pull-left">100</span></div>
                </div>
            </div>




        </div>
    </body>

    <!-- angular js -->
    <script src="external/angularjs/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js" type="text/javascript"></script>
</html>
